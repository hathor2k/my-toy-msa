server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  #  profiles:
  #    active: native
  cloud:
    config:
      server:
        native:
          search-locations: "file:///D:/study/framework/spring-cloud/my-toy-msa/native-file-repo"
        git:
          # url: file:///D:/study/framework/spring-cloud/my-toy-msa/git-local-repo
          uri: "https://github.com/hathor2k/my_toy_msa_repo"  # 작가의 github repo가 마지막 버전이라 그냥 만드는 게 편함
          default-label: master
          # username: [username]
          # password: [password]

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - beans
          - info
          - httptrace
          - busrefresh